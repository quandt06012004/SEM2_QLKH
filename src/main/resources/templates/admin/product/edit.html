<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <div th:replace="admin/fragments/header :: header"></div>
        <div th:replace="admin/fragments/sidebar :: sidebar"></div>

        <div class="content-wrapper">
            <section class="content-header">
                <h1>Product Edit</h1>
                <ol class="breadcrumb">
                    <li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i> Admin Home</a></li>
                    <li><a th:href="@{/admin/product}">Product</a></li>
                    <li class="active">Product Edit Page</li>
                </ol>
            </section>

            <section class="content">
                <div class="box box-primary">
                   <form role="form" method="post" th:action="@{/admin/product-add}"
      th:object="${product}" enctype="multipart/form-data">
    <div class="box-body">
        <!-- Product Name -->
        <div class="form-group" th:classappend="${#fields.hasErrors('productName')} ? 'has-error' : ''">
            <label for="productName">Product Name :</label>
            <input type="text" class="form-control" id="productName" placeholder="Product Name"
                   th:field="*{productName}">
            <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"
                  class="help-block">Invalid product name.</span>
        </div>

        <!-- Price -->
        <div class="form-group" th:classappend="${#fields.hasErrors('price')} ? 'has-error' : ''">
            <label for="price">Price :</label>
            <input type="text" class="form-control" id="price" placeholder="Price" th:field="*{price}">
            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="help-block">Invalid price.</span>
        </div>

        <!-- Sale Price -->
        <div class="form-group" th:classappend="${#fields.hasErrors('salePrice')} ? 'has-error' : ''">
            <label for="salePrice">Sale Price :</label>
            <input type="text" class="form-control" id="salePrice" placeholder="Sale Price"
                   th:field="*{salePrice}">
            <span th:if="${#fields.hasErrors('salePrice')}" th:errors="*{salePrice}"
                  class="help-block">Invalid sale price.</span>
        </div>

        <!-- Image -->
        <div class="form-group" th:classappend="${#fields.hasErrors('image')} ? 'has-error' : ''">
            <label for="image">Image :</label>
            <input type="file" class="form-control" id="image" name="fileImage">
            <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}" class="help-block">Invalid image.</span>
        </div>

        <!-- Category -->
        <div class="form-group" th:classappend="${#fields.hasErrors('category.id')} ? 'has-error' : ''">
            <label>Category :</label>
            <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" th:field="*{category.id}">
                <option value="0">----Choose----</option>
                <option th:each="category : ${listCate}" th:value="${category.id}" th:text="${category.categoryName}"></option>
            </select>
            <span th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}" class="help-block">Invalid category.</span>
        </div>

        <!-- Supplier -->
        <div class="form-group" th:classappend="${#fields.hasErrors('suppliers.id')} ? 'has-error' : ''">
            <label>Supplier :</label>
            <select class="form-control select2 select2-hidden-accessible" style="width: 100%;" th:field="*{suppliers.id}">
                <option value="0">----Choose----</option>
                <option th:each="s : ${listSupp}" th:value="${s.id}" th:text="${s.supplierName}"></option>
            </select>
            <span th:if="${#fields.hasErrors('suppliers.id')}" th:errors="*{suppliers.id}" class="help-block">Invalid supplier.</span>
        </div>

        <!-- Created At -->
        <div class="form-group" th:classappend="${#fields.hasErrors('createdAt')} ? 'has-error' : ''">
            <label for="createdAt">Created At:</label>
            <input type="date" class="form-control" id="createdAt" th:field="*{createdAt}">
            <span th:if="${#fields.hasErrors('createdAt')}" th:errors="*{createdAt}" class="help-block">Invalid created date.</span>
        </div>

        <!-- Gender -->
        <div class="form-group" th:classappend="${#fields.hasErrors('genderForProduct')} ? 'has-error' : ''">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" th:field="*{genderForProduct}">
                <option th:each="gender : ${T(com.soft.models.GenderForProduct).values()}"
                        th:value="${gender}" th:text="${#strings.capitalize(gender.name().toLowerCase())}">
                </option>
            </select>
            <span th:if="${#fields.hasErrors('genderForProduct')}" th:errors="*{genderForProduct}" class="help-block">Invalid gender.</span>
        </div>

        <!-- Description -->
        <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? 'has-error' : ''">
            <label for="description">Description :</label>
            <textarea name="description" id="description" rows="10" cols="80" th:field="*{description}"></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="help-block">Invalid description.</span>
        </div>
    </div>

    <div class="box-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

                </div>
            </section>
        </div>

        <div th:replace="admin/fragments/footer :: footer"></div>
    </div>

    <div th:replace="admin/fragments/script :: script"></div>
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
	<script>
		CKEDITOR.replace('description');
	</script>
</body>

</html>
