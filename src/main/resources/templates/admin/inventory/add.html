<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventory Add</title>
</head>

<style>
.error {
	color: red;
	font-size: 0.875em;
}
</style>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/head :: head"></div>

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- Sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Inventory Add</h1>
				<ol class="breadcrumb">
					<li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i>
							Admin Home</a></li>
					<li><a th:href="@{/admin/inventory}">Inventory</a></li>
					<li class="active">Inventory Add Page</li>
				</ol>
			</section>

			<section class="content">
				<div class="box box-primary">
					<form role="form" method="post" th:action="@{/admin/inventory-add}"
						th:object="${inventory}">
						<div class="box-body">
							<!-- Thông báo lỗi -->



							<div class="form-group">
								<label for="quantity">Quantity:</label> <input type="number"
									class="form-control" id="quantity" placeholder="Quantity"
									th:field="*{quantity}">
								<div class="error" th:if="${#fields.hasErrors('quantity')}"
									th:errors="*{quantity}"></div>
							</div>
							<div class="form-group">
								<label for="lastUpdated">Last Date:</label> <input type="date"
									class="form-control" id="lastUpdated" placeholder="Last Date"
									th:field="*{lastUpdated}">
									<div class="error" th:if="${#fields.hasErrors('lastUpdated')}"
									th:errors="*{lastUpdated}"></div>
							</div>

							<div class="form-group">
								<label>Product:</label> <select
									class="form-control select2 select2-hidden-accessible"
									style="width: 100%;" th:field="*{product.id}">
									<option th:value="${null}">----choose----</option>
									<option th:each="p : ${listProduct}" th:value="${p.id}"
										th:text="${p.productName}"></option>
								</select>
								
							</div>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</section>
		</div>

		<div th:replace="admin/fragments/footer :: footer"></div>
	</div>

	<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
